<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Redirect Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background-color: black;
            background-image: url('original.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .content-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.8);
            animation: pulse 2s infinite alternate;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ffea;
        }

        a {
            color: #00ffea;
            font-size: 20px;
            text-decoration: none;
            border: 3px solid #00ffea;
            padding: 12px 24px;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #00ffea;
        }

        a:hover {
            background-color: #00ffea;
            color: black;
            box-shadow: 0 0 20px #00ffea;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 234, 1);
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Join the Future</h1>
        <a href="https://discord.gg/NJwt8ZcfEt" target="_blank">Enter Discord NDMO</a>
    </div>
</body>
</html>

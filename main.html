<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launcher Layout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 450px;
            display: grid;
            grid-template-columns: 3fr 2fr;
            gap: 10px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .carousel-button {
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            margin: 0 10px;
        }

        .carousel-button:hover {
            background: rgba(255, 255, 255, 0.6);
            color: black;
        }

        .patch-info {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            color: #00ffea;
            font-size: 0.9rem;
        }

        .patch-info h2 {
            margin-top: 0;
            font-size: 1.2rem;
        }

        .patch-info ul {
            list-style: none;
            padding: 0;
        }

        .patch-info li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Carousel Section -->
        <div class="carousel">
            <img id="carousel-image" src="https://via.placeholder.com/800x450?text=Image+1" alt="Carousel Image">
            <div class="carousel-buttons">
                <button class="carousel-button" onclick="prevImage()">&#8249;</button>
                <button class="carousel-button" onclick="nextImage()">&#8250;</button>
            </div>
        </div>

        <!-- Patch Info Section -->
        <div class="patch-info">
            <h2>Patch Notes</h2>
            <ul>
                <li><strong>Update 1:</strong> New character added.</li>
                <li><strong>Update 2:</strong> Bug fixes and performance improvements.</li>
                <li><strong>Update 3:</strong> Added new quests and rewards.</li>
                <li><strong>Update 4:</strong> Server stability enhancements.</li>
            </ul>
        </div>
    </div>

    <script>
        const images = [
            'https://via.placeholder.com/800x450?text=Image+1',
            'https://via.placeholder.com/800x450?text=Image+2',
            'https://via.placeholder.com/800x450?text=Image+3'
        ];
        let currentIndex = 0;

        function updateImage() {
            document.getElementById('carousel-image').src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateImage();
        }

        function nextImage() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateImage();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Game Updates</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background-color: black;
            background-image: url('original.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.8);
            animation: pulse 2s infinite alternate;
        }

        .carousel-container {
            width: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffea;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 400px;
            height: 250px;
            border-radius: 10px;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            background-color: #00ffea;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            border-radius: 5px;
            margin: 5px;
        }

        .patch-info {
            width: 300px;
            text-align: left;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffea;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 234, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="https://via.placeholder.com/400x250?text=Image+1" alt="Image 1">
                <img src="https://via.placeholder.com/400x250?text=Image+2" alt="Image 2">
                <img src="https://via.placeholder.com/400x250?text=Image+3" alt="Image 3">
            </div>
            <div class="buttons">
                <button onclick="prevSlide()">&#9665; Prev</button>
                <button onclick="nextSlide()">Next &#9655;</button>
            </div>
        </div>
        <div class="patch-info">
            <h2>Patch Notes</h2>
            <p>- Improved game performance.</p>
            <p>- Fixed critical bugs.</p>
            <p>- Added new skins and items.</p>
            <p>- Server stability improvements.</p>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll('.carousel img');
        function showSlide(i) {
            if (i >= slides.length) index = 0;
            if (i < 0) index = slides.length - 1;
            document.getElementById('carousel').style.transform = `translateX(${-index * 400}px)`;
        }
        function nextSlide() {
            index++;
            showSlide(index);
        }
        function prevSlide() {
            index--;
            showSlide(index);
        }
        setInterval(() => nextSlide(), 3000); // Auto-slide every 3 seconds
    </script>
</body>
</html>
